

<br/>

<div class="d-flex justify-content-center container">
  <form #f="ngForm" (ngSubmit)="doSearch(f.value.searchTerm)" class="search-form-input">
    <div class="input-group input-group-lg d-flex justify-content-center">
      <input class="form-control" type="text" placeholder="Search" class="form-control" name="searchTerm" ngModel>
      <div class="input-group-append">
        <button class="btn btn-outline-info" type="submit">search</button>
      </div>
    </div>
  </form>
</div>
  <ngb-pagination  class="d-flex justify-content-center"  [collectionSize]="70" [(page)]="page" [boundaryLinks]="true"></ngb-pagination>
